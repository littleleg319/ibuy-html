<!DOCTYPE html>	
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>iBuy Shopping Center</title>
</head>
<body>
	<h1>Welcome to iBuy </h1>
<p th:text="${'Hi ' + session.user.name + '!'}"></p>

<div align="right">
		<a th:href="@{/Logout}">Logout</a>
</div>
<p th:text="'Results for ' + ${keyword}"></p>
	<table>
		<thead>
			<tr>
				<th>Code</th>
				<th>Product Name</th>
				<th>Starting from</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p : ${products}">
				<td th:text="${p.code}"></td>
				<td><a th:href="@{/ProductDetail(keyword=${keyword},code=${p.code})}" th:text="${p.name }"></a></td>
				<td th:text="${p.price }"></td>
			</tr>
		</tbody>
	</table>

	<table th:if="${prod_details != null}">
		<thead>
				<p> Product Details </p>
			<tr>		
				<th> Product Code</th>
				<th>Product Name</th>
				<th>Product Description</th>
			</tr>
			<tr th:each="pd : ${prod_details}">
			<td th:text="${pd.code}"></td>
			<td th:text="${pd.name}"></td>
		    <td th:text="${pd.description}"></td>
			<td> 
				<img  th:src="@{'data:image/jpeg;base64,'+ ${pd.photo}}"/>
			</td>
			</tr>
		</thead>
		<table th:if="${suppl_details != null}">
		<thead>
				<p> Sold By </p>
			<tr>		
				<th> Supplier Name </th>
				<th> Rating </th>
				<th> Price </th>
				<th> Free Shipping starting from </th>
				<th>Quantity</th>
				<th> Shipping cost Details </th>
			</tr>
			<tr th:each="s : ${suppl_details}">
			<td th:text="${s.name}"></td>
			<td th:text="${s.rating}"></td>
		    <td th:text="${s.prodPrice}">
		    </td>
		    <td th:text="${s.freeshipping}"></td>
		    <td>
		    <form th:action="@{/AddToCart}" method="POST">
		    <input type="number" name="qta">
		    <input type="submit" name="addtocart" value="Add to Cart!">
		    <input type="hidden" name="productid" th:value="${param.code}">
		    <input type="hidden" name="supplierid" th:value="${s.supplierid}">
		    <input type="hidden" name="price" th:value="${s.prodPrice}">
		    <input type="hidden" name="freeship" th:value="${s.freeshipping}">
		    </form></td>
		    <td> 
		    	<table>
		    	<tr>
		    	<th>Minimum Articles</th>
		    	<th>Maximum Articles</th>
		    	<th>Shipping fee</th>
		    	</tr>
		    	<tr th:each="r : ${ranges}" th:if="${r.supplierid} == ${s.supplierid}">
		    	<td th:text="${r.minArt}"></td>
				<td th:text="${r.maxArt &eq; 9999999 ? '-' : r.maxArt}"></td>
		    	<td th:text="${r.price}">
		    	</td>	
		    	</tr>
		    	</table> 
		    </td>
			</tr>
		</thead>
	</table>
</body>
</html>
