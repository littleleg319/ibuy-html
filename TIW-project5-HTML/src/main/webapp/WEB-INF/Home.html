<!DOCTYPE html>	
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>iBuy Shopping Center</title>
</head>
<body>
	<h1>Welcome to iBuy </h1>
<p th:text="${'Hi ' + session.user.name + '!'}"></p>
<div></div>
<div align="right">
		<a th:href="@{/Logout}">Logout</a>
</div>

<p>Menu</p>
<ol>
  <li><a th:href="@{/GoToHome}">Home Page</a></li>
  <li><a th:href="@{/ShowOrders}">My Orders</a></li>
  <li><a th:href="@{/ShoppingCart}">My Shopping Cart</a></li>
</ol>

<div th:text="${MessageOk}"></div>

<form  th:action="@{/ShowResults}" method="GET">
  <input type="text" placeholder="Insert a keyword..." name="keyword">
  <input type="submit" value="Find">
</form>
<div></div>
<p>Products you recently seen or you may like...</p>

	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${products != null}" th:each="p : ${products}">
				<td th:text="${p.name}"></td>
				<td th:text="${p.description }"></td>
			</tr>
			<tr th:if="${default_prods != null}" th:each="d : ${default_prods}">
				<td th:text="${d.name}"></td>
				<td th:text="${d.description }"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
